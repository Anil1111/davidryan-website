<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: auto;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #ACBEA3;
    }

    p {
      max-width: 70%;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
    }
    
    a {
      color: #6F8AB7;
    }


    .date {
      text-align: left;
      margin-left: 5%;
      color: gray;
    }

    .leftAlign {
      text-align: left;
      margin-left: 10%;
      margin-right: 10%;
    }
    
    .footerLeftAlign {
      text-align: left;
    }

    .timeline {
      text-align: center;
      width: 95%;
      margin: auto;
      background-color: #204E4A;
    }

    .timeline h1 {
      color: #f2f2f2;
      text-align: center;
    }

    .center {
      text-align: center;
    }
 
    .topnav {
      overflow: hidden;
      background-color: #204E4A;
    }
    
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .topnav a.active {
      background-color: #6F8AB7;
      color: white;
    }

    footer {
      position:relative;
      text-align: right;
      padding: 14px 16px;
      background-color: #204E4A;
      color: #f2f2f2;
    }

    ol {
      max-width: 70%;
      text-align: left;
      margin-left: auto;
      margin-right: auto;
    }

    </style>
    </head>


<body>



</body>
</html>
